      <ion-title>People</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-icon name="add-outline" (click)="addPerson()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ng-container *ngIf="people; else elseBlock">
        <app-person-item  *ngFor="let person of people | async " [person]="person" ></app-person-item>
      </ng-container>
    </ion-list> 
  </ion-content>
  
  <ng-template #elseBlock>Loading..</ng-template>
