<ion-header translucent="true">
    <ion-toolbar color="primary">
        <ion-title>People and Places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-grid>
    <ion-row>
        <ion-col size-md="4" offset-md="1">
            <div margin-vertical text-right>

                <ion-button id="btnAdd" (click)="goToPeople()" color="success">
                    <ion-icon name="goToPeople" slot="start">
                    </ion-icon>
                    Go to people
                </ion-button>

                <ion-button id="btnAdd" (click)="goToPlaces()" color="success">
                    <ion-icon name="goToPlaces" slot="start">
                    </ion-icon>
                    Go to places
                </ion-button>

            </div>
        </ion-col>
    </ion-row>
</ion-grid>
