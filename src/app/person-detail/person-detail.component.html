<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/people"></ion-back-button>
      </ion-buttons>
      <ion-title>Person</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content *ngIf="person; else elseBlock">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 text-center >{{person.firstName}} {{person.lastName}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2>{{person.registrationNumber}}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2>Email: {{person.email}} </h2>
        </ion-col>
      </ion-row> 
  
      <ion-row> 
        <ion-col>
          <ion-button fill="outline" color="danger" (click)="delete()">
            <ion-icon name="close-outline" slot="start"></ion-icon>Delete
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ng-template #elseBlock>Loading...</ng-template>
